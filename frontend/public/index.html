<!-- Comments Section -->
<section id="comments-section">
    <div class="container">
        <h2>Community Comments</h2>
        <p class="section-description">Share your thoughts about VulnLab-2026. This section demonstrates stored XSS vulnerability.</p>

        <!-- Comment Form -->
        <div class="comment-form-wrapper">
            <form id="comment-form">
                <div class="form-group">
                    <label for="comment-name">Name</label>
                    <input type="text" id="comment-name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="comment-text">Comment</label>
                    <textarea id="comment-text" name="comment" rows="4" placeholder="Write your comment here..." required></textarea>
                </div>

                <button type="submit" class="btn-primary">Post Comment</button>
            </form>
        </div>

        <!-- Comments List -->
        <div class="comments-container">
            <h3>Recent Comments</h3>
            <div id="comments-list">
                <div class="loading">Loading comments...</div>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<script src="js/comments.js"></script>

</body>
</html>
